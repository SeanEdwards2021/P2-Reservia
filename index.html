<!DOCTYPE html>
<html lang="en">
  <head>

    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Additional meta tags -->
    <meta name="description" content="Find a place for your dream vacation">
    <meta name="keywords" content="Vacation, Holiday, Accommodation, Travel">
    <meta name="author" content="Sean Edwards">

    <!-- Font Awesome Icons first, then google fonts, then style CSS -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css" crossorigin="anonymous">
    <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;500;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- Tab Customization -->
    <link rel="icon" href="assets/images/logo/Reservia_Logo.svg" type="image/gif" sizes="16x16">
    <title>Reservia</title>

  </head>
  <body>

    <!-- ========================= START OF NAVBAR SECTION ========================= -->
    <nav class="nav">
      <header>
          <div class="logo"><a href="#"><img src="assets/images/Logo/Reservia_Logo.svg" alt="Reservia Logo"></a></div>
      </header>
      <nav>
          <a id="accommodations-nav" href="#Accommodations-anchor">Accommodations</a>
          <a class="nav-link" id="activities-nav" href="#Activities-anchor">Activities</a>
      </nav>
      <a id="sign-up" href="#">Sign Up</a>
    </nav>
    <!-- ========================== END OF NAVBAR SECTION ========================== -->

    <!-- ========================= START OF PAGE WRAPPER SECTION ========================= -->
    <section class="page-wrapper">

          <!-- ========================= START OF INTRODUCTION, SEARCH, FILTERS AND INFO SECTION ========================= -->

          <!-- Introduction -->
          <div class="intro">
            <h2>Find a place for your dream vacation</h2>
            <p id="sub-intro">Downtown or in nature</p>
        </div>

        <!-- Search Bar -->
        <div class="search-container">
            <i class="fas fa-map-marker-alt marker-icon"></i>
            <input class="search-box" placeholder="Marseille, France" type="text" />
            <div class="search-button">Search <i class="fas fa-search search-icon"></i>
            </div>
        </div>

        <!-- Filters -->
        <div class="filter-container">
            <div class="filter-text">Filters</div>
            <a class="filter" href="#"><i class="filter-icon fas fa-money-bill-wave"></i>Low cost</a>
            <a class="filter" href="#"><i class="filter-icon fas fa-child"></i>Family-friendly</a>
            <a class="filter" href="#"><i class="filter-icon fas fa-heart"></i>Romantic</a>
            <a class="filter" href="#"><i class="filter-icon fas fa-dog"></i>Pets allowed</a>
        </div>

        <!-- Info -->
        <div class="infocontainer">
            <i class="fas fa-info i"></i>
            <p id="infotext">More then 500 accommodations are available in this city</p>
        </div>
        <!-- ========================== END OF INTRODUCTION, SEARCH, FILTERS AND INFO SECTION ========================== -->

    </section>
    <!-- ========================== END OF PAGE WRAPPER SECTION ========================== -->

    <!-- Font Awesome JS -->
    <script src="https://kit.fontawesome.com/6d0a3be7f8.js" crossorigin="anonymous"></script>
  </body>
</html>
